# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: finance-app
    env: python
    region: oregon
    plan: free  # Mude para 'starter' para produção
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn myindex:server
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: SESSION_TIMEOUT_MINUTES
        value: 30
      - key: SESSION_COOKIE_SECURE
        value: True
      - key: SESSION_COOKIE_HTTPONLY
        value: True
      - key: RATE_LIMIT_ENABLED
        value: True
      - key: RATE_LIMIT_LOGIN_ATTEMPTS
        value: 5
      - key: RATE_LIMIT_WINDOW_MINUTES
        value: 15
      # Adicione manualmente no painel Render:
      # - ADMIN_USERNAME
      # - ADMIN_PASSWORD
      # - DATABASE_URL (gerado automaticamente se usar PostgreSQL do Render)

databases:
  - name: finance-db
    databaseName: finance_app
    user: finance_user
    plan: free  # Mude para 'starter' para produção
